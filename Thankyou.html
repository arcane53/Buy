<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* 40px */
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }
        .return-button {
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }
        .return-button:hover {
            background-color: #3b82f6; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .return-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="mb-6">
            <!-- Icon for success message (e.g., checkmark) -->
            <svg class="mx-auto h-20 w-20 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
            Thank You for Your Purchase!
        </h1>
        <p class="text-lg text-gray-700 leading-relaxed mb-6">
            Your order has been successfully placed and is being processed.
            You will receive an email confirmation shortly with your order details and tracking information.
        </p>
        <p class="text-md text-gray-600 mb-8">
            We appreciate your business!
        </p>
        <a href="index.html" class="return-button inline-block bg-blue-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Continue Shopping
        </a>
    </div>

</body>
</html>
